<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Crear Evento</title>
<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"></link>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Crear Evento</strong>
		</div>
		<div class="panel-body">
			<form class="form-horizontal" action="#" th:object="${evento}"
				th:action="@{/evento}" method="POST" style="margin: 10px">
				<div class="form-group">
					<fieldset>
						<div class="form-group row">
							<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
								<div th:each="detailedError : ${#fields.detailedErrors()}">
									<span th:text="${detailedError.message}"></span>
								</div>
							</div>
						</div>
					
					
						<div class="form-group row">
							<div class="col-md-4"
								th:classappend="${#fields.hasErrors('nombre')}? 'has-error'">
								<label>Nombre</label> <input type="text"
									class="form-control input-sm" th:field="*{nombre}"
									autofocus="autofocus" placeholder="Nombre" maxlength="50" />
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-4"
								th:classappend="${#fields.hasErrors('Descripcion')}? 'has-error'">
								<label>Descripcion</label> <input type="text"
									class="form-control input-sm" th:field="*{Descripcion}"
									autofocus="autofocus" placeholder="Descripcion" maxlength="50" />
							</div>
						</div>
					
	<div>  <label>Tipo de evento:</label>
   <input type="text" list="items">
  <!-- Lista de opciones -->
  <datalist id="items">
    <option value="Hosteleria"></option>
    <option value="Trafico"></option>
    <option value="Ocio"></option>
	
  </datalist></div>
				
				<form action="action" method="post" enctype="multipart/form-data">
			<br>
		
  
   <br>
    <div><label>Imagen del Evento  </label>
          <input type="file" name="archivo" /><br />
        
          </form></center>
</H2>
				
					</fieldset>
				</div>
				<div class="form-group row">
					<button type="submit" class="btn btn-sm btn-primary">Crear Evento</button>
					<a th:href="@{/evento}" class="btn btn-sm btn-default">Cancel</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
